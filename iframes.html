<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>IFrames</title>
  </head>
  <body>
    <header>
      <h1>IFrame с моим резюме и ютуб видео</h1>
      <nav>
        <a href="./index.html" title="Вернуться на главную"
          >Вернуться на главную страницу</a
        >
      </nav>
    </header>
    <!-- iframe с конентом моего резюме -->
    <div>
      <h3>Форма с моим резюме</h3>
      <iframe
        src="https://nastyagavrilova.github.io/homework2/"
        width="713"
        height="401"
        frameborder="0"
        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
        allowfullscreen
      >
      </iframe>
    </div>
    <br />
    <br />

    <!-- Вставка видео из ютуба с помощью iframe -->
    <div>
      <h3>Видео с ютуба</h3>
      <iframe
        width="640"
        height="360"
        src="https://www.youtube.com/embed/FII4DRuiLLI"
        title="YouTube video player"
        frameborder="0"
        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
        allowfullscreen
      ></iframe>
    </div>
  </body>
</html>
