<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="./favicon.ico" type="image/x-icon" />
    <!-- Normilize -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
      integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w=="

      referrerpolicy="no-referrer"

    <script
      src="https://kit.fontawesome.com/d6538cbddb.js"
      crossorigin="anonymous"
    ></script>
    <!-- Main Style -->
    <link rel="stylesheet" href="./style.css" />
    <title>Coffe Price</title>
  </head>
  <body>
    <!-- Шапка -->
    <header class="coffee_header">
      <h1 class="title">Coffe Price</h1>
    </header>
    <!-- содежимое страницы -->
    <div class="main">
      <!-- обертка блоков -->
      <div class="coffee_wrapper">
        <section>
          <!-- первый блок -->
          <div class="coffee_container">
            <span class="green_text">$2</span>
            <img src="./images/smoke1.png" alt="smoke1" class="smoke_img" />
            <!-- блок для кружки и кофейного зерна -->
            <div class="coffee_bean_1">
              <img src="./images/bean.png" alt="bean_img" class="bean" />
            </div>
            <span class="top_text">Bronze</span>
            <span class="sub_text">any cup of coffee until $3</span>
          </div>

          <!-- второй блок -->
          <div class="coffee_container">
            <span class="green_text">$3</span>
            <img src="./images/smoke2.png" alt="smoke2" class="smoke_img" />
            <!-- блок для кружки и кофейного зерна -->
            <div class="coffee_bean_2">
              <img src="./images/bean.png" alt="bean_img" class="bean" />
            </div>
            <span class="top_text">Gold</span>
            <span class="sub_text">any cup of coffee until $5</span>
          </div>

          <!-- третий блок -->
          <div class="coffee_container">
            <span class="green_text">$2.5</span>
            <img src="./images/smoke3.png" alt="smoke3" class="smoke_img" />
            <!-- блок для кружки и кофейного зерна -->
            <div class="coffee_bean_3">
              <img src="./images/bean.png" alt="bean_img" class="bean" />
            </div>

            <span class="top_text">Silver</span>
            <span class="sub_text">any cup of coffee until $4</span>
          </div>
        </section>
      </div>
    </div>

    <!-- Подвал -->
    <footer class="coffee_footer">
      <a
        href="./HomeWork8_2/index.html"
        class="home2_page"
        title="Go to the Part 2"
        >Home Work 8 Part 2</a
      >
    </footer>
