<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Shopping list</title>
  </head>
  <body>
    <!-- h1 Список продуктов -->
    <header>
      <h1>Shopping list</h1>
    </header>

    <!-- Section for food list -->
    <section id="food">
      <h3>Grocery list for salat dish</h3>
      <!-- food list with label checkbox -->
      <ul>
        <li>Tomatoes</li>
        <label><input type="checkbox" />6 items</label>
        <li>Cucumbers</li>
        <label><input type="checkbox" />5 items</label>
        <li>Onions</li>
        <label><input type="checkbox" />1 item</label>
        <li>Olive oil</li>
        <label><input type="checkbox" />1 bottle</label>
        <li>Basil</li>
        <label><input type="checkbox" />1 bundle</label>
        <li>Condiments</li>
        <label><input type="checkbox" />1 package</label>
      </ul>
    </section>

    <!-- Section for household products -->
    <section id="household_products">
      <h3>Household products list</h3>

      <!-- Household prod.list with label checkbox -->
      <ul>
        <li>
          Dishwashing detergent<label><input type="checkbox" /></label>
        </li>
        <li>
          Window cleaner<label><input type="checkbox" /></label>
        </li>
        <li>
          Floor cleaner<label><input type="checkbox" /></label>
        </li>
        <li>
          Stove cleaner<label><input type="checkbox" /></label>
        </li>
        <li>
          Dish sponges<label><input type="checkbox" /></label>
        </li>
        <li>
          Cleaning cloths<label><input type="checkbox" /></label>
        </li>
        <li>
          Cleaning gloves<label><input type="checkbox" /></label>
        </li>
      </ul>
    </section>
  </body>
</html>
