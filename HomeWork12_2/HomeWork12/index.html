<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Favicon -->
    <link rel="shortcut icon" href="./images/faviocn.ico" type="image/x-icon" />
    <!-- Normilize -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
      integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!-- Main style -->
    <link rel="stylesheet" href="./style.css" />
    <title>Contuct Us</title>
  </head>
  <body>
    <!-- Header block -->
    <header class="header-content">
      <nav class="header-content__nav">
        <a
          href="https://nastyagavrilova.github.io/BeetRoot/"
          class="navigation__link"
          title="Go to the Home page"
          target="_blank"
          >Home</a
        >
      </nav>
    </header>
    <!-- Enf of Header block -->

    <!-- Section content -->
    <section class="c-contuct-us">
      <!-- Wrapper for form content -->
      <div class="c-contuct-us__wrapper">
        <!-- Title of Form -->
        <h1 class="c-contuct-us____title">Contuct Us</h1>
        <!-- Form -->
        <form action="#" method="GET" class="c-contuct-us__form">
          <!-- ! Username item-->
          <label class="c-contuct-us__item">
            <div class="c-contuct-us__item__title">Full Name</div>
            <input
              type="text"
              class="c-contuct-us__item__input"
              placeholder="Ram Kaji"
              required
            />
          </label>

          <!-- ! Email item-->
          <label class="c-contuct-us__item">
            <div class="c-contuct-us__item__title">Your Email Address</div>
            <input
              type="email"
              class="c-contuct-us__item__input"
              placeholder="hello@lastdoor.store"
              required
            />
          </label>

          <!-- ! Message item -->
          <label class="c-contuct-us__item"
            ><div class="c-contuct-us__item__title">Your Message</div>
            <textarea
              class="c-contuct-us__item__textarea"
              name="text"
              placeholder="Type your message here..."
              cols="30"
              rows="10"
            ></textarea>
          </label>

          <!-- ! Buton item -->
          <div class="c-contuct-us__button">
            <button type="submit">
              <span>Submit Your Message</span>
            </button>
          </div>
        </form>
        <!-- End of Form -->
      </div>
      <!-- End of Wrapper for form content  -->
    </section>
    <!-- End of Section content -->

    <!-- Footer block -->
    <footer class="footer-content">
      <span class="footer-content__item"
        >Copyright &copy; 2018 LastDoor.Store</span
      >
    </footer>
    <!-- End of Footer block -->
  </body>
</html>
