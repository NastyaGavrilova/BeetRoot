<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Favicon -->
    <link rel="shortcut icon" href="./img/favicon.ico" type="image/x-icon" />
    <!-- Normilize -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
      integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600&display=swap"
      rel="stylesheet"
    />
    <!-- Main css -->
    <link rel="stylesheet" href="style.css" />
    <title>Flower</title>
  </head>
  <body>
    <!-- Обвертка содержимого -->
    <div class="main_wrapper">
      <!-- Заголовок -->
      <div class="title_wrapper">
        <span class="top_title">
          Mind <br />
          Map <br />
          Template
        </span>
        <p class="sub_tittle">
          Bubble Map, Double Bubble Map, Circle Map, Tree Map
        </p>
      </div>

      <!-- Верхний большой круг -->
      <div class="top_cicrle">
        <div class="circle outside"></div>
        <div class="circle inside"></div>
      </div>
    </div>

    <!-- Цветок -->
    <div class="flower_wrapper">
      <div class="circle yellow_circle"></div>
      <div class="flower">
        <div class="line line-1"></div>
        <div class="line line-2"></div>
        <div class="line line-3"></div>
        <div class="line line-4"></div>

        <div class="circle big_circle corner_left_top"></div>
        <div class="circle small_circle center_top"></div>
        <div class="circle big_circle corner_right_top"></div>
        <div class="circle medium_circle right"></div>
        <div class="circle big_circle corner_right_bottom"></div>
        <div class="circle small_circle center_bottom"></div>
        <div class="circle big_circle corner_left_bottom"></div>
        <div class="circle medium_circle left"></div>
      </div>
    </div>
  </body>
</html>
